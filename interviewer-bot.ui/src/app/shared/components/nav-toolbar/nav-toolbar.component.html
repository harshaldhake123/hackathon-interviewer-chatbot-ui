<mat-toolbar color="primary">
  <button [disabled]="signedIn" mat-button (click)="openSignInDialog()">
    <mat-icon>account_circle</mat-icon>
    Sign In
  </button>

  <span class="margin-40per" *ngIf="signedIn">Welcome {{ username }}</span>

  <span class="nav-spacer"></span>
  <button *ngIf="!showEndInterview" mat-raised-button type="button" color="Submit" [disabled]="!signedIn" (click)="startInterviewclick()">
    Start Interview
  </button>
  <button *ngIf="showEndInterview" mat-raised-button type="button" color="accent">
    <mat-icon>logout</mat-icon> End Interview
  </button>
</mat-toolbar>
